<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>
    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
      .picture {
        width: 100px;
        height: 70px;
      }
      .picture1 {
        width: 100%;
        height: 140px;
      }
    </style>
  </head>
  <body>
    <!-- 商品列表 -->
    <div class="container">
      <div id="container_list" class="d-flex"></div>

      <!-- 购物车 -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">序号</th>
            <th scope="col">名称</th>
            <th scope="col">图片</th>
            <th scope="col">数量</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
        <button class="btn btn-primary" onclick="submit()">提交</button>
      </table>
    </div>
  </body>
  <script src="./js/bootstrap.js"></script>
  <script src="./store.js"></script>
</html>
